version: 2.1
jobs:
  compile:
   docker:
      - image: wizardprjkt/build:kernel
   steps:
      - run:
          command: |
            git clone --recursive https://github.com/strongreasons/android_kernel_asus_sdm660 -b wip kernel && cd kernel
            curl https://raw.githubusercontent.com/strongreasons/cooking-kernel/circle/build.sh > run.sh
            source run.sh
          no_output_timeout : 5h
workflows:
  version: 2.1
  cooking:
    jobs:
      - compile
